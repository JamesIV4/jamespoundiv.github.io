<!DOCTYPE html>
<html>
<head>
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" type="text/css" href="rps.css">
</head>
<body>
<div id="center-well">
<div class="gamebox">
    <div class="header">
<h1>Rock, Paper, Scissors</h1>
</div>
<div class="game-content">
<p>Choose Rock, Paper, or Scissors.</p>
<div class="buttonbox">
<div id="btn-rock" class="button"><p>Rock</p></div>
<div id="btn-paper" class="button"><p>Paper</p></div>
<div id="btn-scissors" class="button"><p>Scissors</p></div>
</div>
<div class="game-outcome-box hide">
    <p class="win-counter"></p>
    <div class="game-outcome-text"></div>
</div>
</div>
</div>

<!-- End of the center well -->
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="rps.js"></script>
</body>

</html>
